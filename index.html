<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id=popup class="win-msg hidden">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <p id="popup-message"></p>
        </div>
    </div>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="line vertical" id="one"></div>
        <div class="line vertical" id="two"></div>
        <div class="line horizontal" id="three"></div>
        <div class="line horizontal" id="four"></div>
        <div class="ttt-grid">
            <div class="cell" id="_0"></div>
            <div class="cell middle" id="_1"></div>
            <div class="cell right" id="_2"></div>
            <div class="cell" id="_3"></div>
            <div class="cell middle" id="_4"></div>
            <div class="cell right" id="_5"></div>
            <div class="cell" id="_6"></div>
            <div class="cell middle" id="_7"></div>
            <div class="cell right" id="_8"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
